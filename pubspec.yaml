name: mituna
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  flutter_hooks: ^0.20.0
  flutter_svg: ^2.0.7
  auto_size_text: ^3.0.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  google_sign_in: ^6.1.4
  adaptive_dialog: ^1.9.0
  firebase_messaging: ^14.6.5
  upgrader: ^8.1.0
  hooks_riverpod: ^2.3.7
  cloud_firestore: ^4.8.4
  simple_animations: ^5.0.2
  lottie: ^2.6.0
  drift: ^2.11.0
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.1.0
  path: ^1.8.3
  get_it: ^7.6.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  drift_dev: ^2.11.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/icons/
    - assets/lottiefiles/
    - assets/images/
    - assets/images/categories/
    - assets/sounds/
    - assets/data/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-Light.ttf
          weight: 400
        - asset: fonts/Lato-Thin.ttf
          weight: 200

flutter_native_splash:
  color: "#1d87ff"
  image: "assets/images/mituna.png"
  branding: "assets/images/mituna.png"
  branding_mode: center

  android_12:
    color: "#1d87ff"
    image: "assets/images/mituna.png"
    branding: "assets/images/mituna.png"
    branding_mode: center

  fullscreen: true

flutter_launcher_icons:
  android: "mituna"
  ios: true
  image_path: "assets/images/mituna_rounded.png"
  image_path_ios: "assets/images/appstore.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#1d87ff"
  adaptive_icon_foreground: "assets/images/mituna_rounded.png"